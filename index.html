<div id="map-canvas" style="width: 500px; height: 500px;"></div>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3CadS-F0Plo_4JqVGmtw8sR9z82kAPyg&callback=initMap">
</script>

<script>
function initMap() {
  var latlng = new google.maps.LatLng(26.212022, 127.712896);
  var mapOptions = {
    zoom: 12,
    center: latlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  var kmlLayerTop = new google.maps.KmlLayer({
    suppressInfoWindows: true,
    preserveViewport: true,
    url: 'https://ameyamashiro.github.io/google-calendar-kml/top.kml'
  });
  var kmlLayerMid = new google.maps.KmlLayer({
    suppressInfoWindows: true,
    preserveViewport: true,
    url: 'https://ameyamashiro.github.io/google-calendar-kml/mid.kml'
  });
  var kmlLayerBottom = new google.maps.KmlLayer({
    suppressInfoWindows: true,
    preserveViewport: true,
    url: 'https://ameyamashiro.github.io/google-calendar-kml/bottom.kml'
  });

  kmlLayerTop.setMap(map);
  kmlLayerMid.setMap(map);
  kmlLayerBottom.setMap(map);
}
</script>
